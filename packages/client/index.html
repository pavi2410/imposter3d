<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imposter3D - 3D Among Us Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      cursor: default;
    }
    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #ui-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      color: white;
      font-family: "Comic Sans MS", "Comic Sans", cursive, sans-serif;
    }
    #ui-container > * {
      pointer-events: auto;
    }
    .menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 8px 8px 0px #333, inset 0 0 20px rgba(0, 0, 0, 0.2);
      border: 6px solid #000;
      background-image: linear-gradient(45deg, rgba(255,255,255,.2) 25%, transparent 25%, transparent 50%, rgba(255,255,255,.2) 50%, rgba(255,255,255,.2) 75%, transparent 75%, transparent);
      background-size: 20px 20px;
      animation: menu-bg-animation 3s linear infinite;
    }
    
    @keyframes menu-bg-animation {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }
    
    .menu::before {
      content: '';
      position: absolute;
      top: -12px;
      left: -12px;
      right: -12px;
      bottom: -12px;
      border: 4px dashed #ff6600;
      border-radius: 25px;
      z-index: -1;
    }
    
    .menu h1 {
      color: #ff0000;
      margin-top: 0;
      text-shadow: 3px 3px 0px #ffcc00, 5px 5px 0px #ff6600, 0px 0px 10px #ffffff;
      font-size: 2.5em;
      letter-spacing: 2px;
      transform: rotate(-2deg);
    }
    
    .menu button {
      background-color: #ff0000;
      color: white;
      border: 5px solid #000;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      font-family: "Comic Sans MS", "Comic Sans", cursive, sans-serif;
      box-shadow: 5px 5px 0 #000;
      position: relative;
      transition: all 0.2s;
      transform: rotate(1deg);
      text-shadow: 1px 1px 3px #000000, -1px -1px 3px #000000;
    }
    
    /* Set cursor styles for different elements */
    h1, h2, h3, h4, h5, h6, p, span, div, label {
      cursor: default;
    }
    
    a, button, input[type="button"], input[type="submit"], .clickable {
      cursor: pointer;
    }
    .menu button:hover {
      background-color: #cc0000;
    }
    .hidden {
      display: none;
    }
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 20;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .escape-menu {
      width: 300px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      text-align: center;
      box-shadow: 8px 8px 0px #333, inset 0 0 20px rgba(0, 0, 0, 0.2);
      border: 6px solid #000;
      background-image: linear-gradient(45deg, rgba(255,255,255,.2) 25%, transparent 25%, transparent 50%, rgba(255,255,255,.2) 50%, rgba(255,255,255,.2) 75%, transparent 75%, transparent);
      background-size: 20px 20px;
      animation: menu-bg-animation 3s linear infinite;
      /* Removed rotation to ensure perfect centering */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }
    
    .escape-menu::before {
      content: '';
      position: absolute;
      top: -12px;
      left: -12px;
      right: -12px;
      bottom: -12px;
      border: 4px dashed #ff6600;
      border-radius: 25px;
      z-index: -1;
    }
    
    .escape-menu h2 {
      color: #ff0000;
      margin-top: 0;
      text-shadow: 2px 2px 0px #ffcc00, 4px 4px 0px #ff6600, 0px 0px 10px #ffffff;
      font-size: 2em;
      letter-spacing: 2px;
      transform: rotate(-2deg);
    }
    /* Add styles for the close button */
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background-color: #ff3333;
      color: white;
      border: 4px solid #000;
      border-radius: 50%;
      font-family: "Comic Sans MS", "Comic Sans", cursive, sans-serif;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 3px 3px 0 #000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      z-index: 100;
    }
    
    .close-button:hover {
      background-color: #cc0000;
      transform: scale(1.1);
    }
    
    /* Ensure all text elements use Comic Sans and have good visibility */
    .customization-container h2,
    .customization-container label,
    .customization-container input,
    .customization-container button {
      font-family: "Comic Sans MS", "Comic Sans", cursive, sans-serif;
      color: white;
      text-shadow: 1px 1px 3px #000000, -1px -1px 3px #000000, 1px -1px 3px #000000, -1px 1px 3px #000000;
    }
    
    /* Style for color selection grid with thicker borders */
    .color-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-top: 10px;
    }
    
    .color-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid #000;
      box-shadow: 2px 2px 0 #333;
    }
    
    .color-option.selected {
      border: 5px solid #fff;
      box-shadow: 0 0 0 3px #000, 2px 2px 0 5px #333;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  
  <!-- UI container will be managed by React components -->
  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
