<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imposter3D - 3D Among Us Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #ui-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      color: white;
      font-family: Arial, sans-serif;
    }
    #ui-container > * {
      pointer-events: auto;
    }
    .menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .menu h1 {
      color: #ff0000;
      margin-top: 0;
    }
    .menu button {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .menu button:hover {
      background-color: #cc0000;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  
  <!-- UI container will be managed by React components -->
  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
